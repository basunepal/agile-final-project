name: User Story
description: Define a new feature for the product catalog.
title: "[STORY] As a <user>, I need <goal>, so that <reason>"
labels: ["enhancement"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        # üìù User Story & Acceptance Criteria
        *(Fill out the fields below to create a complete, ready-to-work-on User Story.)*

  - type: textarea
    id: user_story
    attributes:
      label: "User Story"
      description: "Define the story using the standard format (As a... I need... So that...)"
      placeholder: |
        As an Administrator,
        I need to create a new product in the catalog,
        So that customers can purchase it.
    validations:
      required: true

  - type: textarea
    id: acceptance_criteria
    attributes:
      label: "Acceptance Criteria (Gherkin)"
      description: "Define the success conditions using Given... When... Then... syntax."
      placeholder: |
        GIVEN I am an administrator
        WHEN I provide valid product details
        THEN a new product is added to the catalog and I receive a success confirmation.
    validations:
      required: true

  - type: dropdown
    id: story_estimate
    attributes:
      label: "Story Estimate (Story Points)"
      description: "The Development Team selects the estimated effort."
      options:
        - None
        - 1 Point
        - 2 Points
        - 3 Points
        - 5 Points
        - 8 Points
      default: 0
    validations:
      required: true

  - type: checkboxes
    id: invest_check
    attributes:
      label: "INVEST Criteria Check"
      description: "A checklist for story quality (Independent, Negotiable, Valuable, Estimable, Small, Testable)."
      options:
        - label: Independent
        - label: Negotiable
        - label: Valuable
        - label: Estimable
        - label: Small
        - label: Testable
